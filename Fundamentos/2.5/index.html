    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Profile</title>
</head>
<body>
    <div class="profile-card">
        <div class="profile-header"></div>
        <div class="profile-content">
            <img src="/Fundamentos/assets/user-circle.png" alt="Profile Avatar" class="profile-avatar">
            <h1 class="profile-name">Jane Doe</h1>
            <p class="profile-location">
                <img src="/Fundamentos/assets/map-marker.png" alt="Location">
                Seattle
            </p>
            <p class="profile-description">
                Developer | Engineer | Problem Solver<br>
                Master of shadows and the Internet!
            </p>
            <a href="#" class="profile-edit">
                <img src="/Fundamentos/assets/gear.png" alt="Edit">
                edit profile
            </a>
        </div>
    </div>
</body>
